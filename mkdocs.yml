site_name: AIML documents
site_author: Ganesh kinkar Giri
site_description: AIML 
use_directory_urls: True

theme:
    name: material
nav:
  - Home: index.md
  - AIML:
    - Programing:
      - PYTHON: Programing/python.md
    - Statistic:
      - Metrics Evaluation: Statistic/metrics-evaluation.md
    - Data manipulation and analysis:
      - PANDAS: Data-manipulation-and-analysis/data-manipulation-analysis.md
    - Data Processing:
      - Basic SQL: Data-processing/sql.md
      - Using SQL for Data Science: Data-processing/sql-datascience.md
      - Unstructured Data: Data-processing/unstructured-data.md
      - Exploratory Data Analysis(EDA): Data-processing/exploratory-data-analysis.md
      - Building ML Models on Text Data: Data-processing/building-ml-models-on-text-data.md
    - Databases:
      - PostgreSQL: Databases/PostgreSQL.md
      - MySQL: Databases/MySQL.md
      - MongoDB: Databases/MongoDB.md
    - Natural Language Processing(NLP): 
      - NLP: NLP/nlp.md
    - Natural Language Understanding(NLU):
      - NLP: NLU/nlu.md
    - Natural Language Generation(NLG):
      - NLP: NLG/nlg.md
    - Retrieval-Augmented Generation(RAG):
      - RAG: RAG/rag.md
    - AI agents:
      - AI agents: AIagents/aiagents.md
    - Agentic AI:
      - crewai: AgenticAI/crewai.md
      - LangGraph: AgenticAI/LangGraph.md
      - AutoGen: AgenticAI/AutoGen.md
      - AWS: AgenticAI/aws.md
      - AZURE: AgenticAI/azure.md
      - GCP: AgenticAI/gcp.md

#theme: readthedocs
theme:
    #name: material
    name: readthedocs
    #features:
    #    - toc.integrate
    #    - navigation.indexes
    #    - content.tabs.link
    #icon:
    #    repo: fontawesome/brands/github-alt

extra_css: [css/extra.css]
markdown_extensions:
   - admonition
   - codehilite
   - toc:
        toc_depth: 3
        permalink: "#"
   - tables        
use_directory_urls: false
plugins:
    - search
    - git-revision-date-localized
    - git-authors
    #- mkdocs-jupyter
